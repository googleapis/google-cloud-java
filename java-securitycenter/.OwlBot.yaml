- source: "/google/cloud/securitycenter/(v.*)/.*-java/grpc-google-.*/src"
  dest: "/owl-bot-staging/java-securitycenter/$1/grpc-google-cloud-securitycenter-$1/src"
- source: "/google/cloud/securitycenter/(v.*)/.*-java/gapic-google-.*/src"
  dest: "/owl-bot-staging/java-securitycenter/$1/google-cloud-securitycenter/src"
- source: "/google/cloud/securitycenter/(v.*)/.*-java/samples/snippets/generated"
  dest: "/owl-bot-staging/java-securitycenter/$1/samples/snippets/generated"

api-name: "securitycenter"
