- "/java-securitycenter/google-.*/src/test/java/com/google/cloud/.*/v.*/it/IT.*Test.java"
- "/java-securitycenter/proto-google-cloud-securitycenter-v1beta1/src/main/java/com/google/cloud/securitycenter/v1beta1/UntypedSecuritymarksName.java"
