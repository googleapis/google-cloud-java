# GitHub action job to test core java library features on
# downstream client libraries before they are released.

# This workflow is called by hermetic_library_generation.yaml and workflows
# in handwritten libraries.
name: Reusable library generation
on:
  workflow_call:
    inputs:
      repo_full_name:
        required: true
        type: string
      repository:
        required: true
        type: string
      base_ref:
        required: true
        type: string
      head_ref:
        required: true
        type: string
    secrets:
      token:
        required: true

jobs:
  library_generation_impl:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.token }}
    - name: Generate changed libraries
      shell: bash
      run: |
        set -x
        if [[ "${GITHUB_REPOSITORY}" != "${REPO_FULL_NAME}" ]]; then
          echo "This PR comes from a fork. Skip library generation."
          exit 0
        fi
        [ -z "$(git config user.email)" ] && git config --global user.email "cloud-java-bot@google.com"
        [ -z "$(git config user.name)" ] && git config --global user.name "cloud-java-bot"
        bash .github/scripts/hermetic_library_generation.sh \
          --target_branch "${BASE_REF}" \
          --current_branch "${HEAD_REF}"
      env:
        REPO_FULL_NAME: ${{ inputs.repo_full_name }}
        GITHUB_REPOSITORY: ${{ inputs.repository }}
        BASE_REF: ${{ inputs.base_ref }}
        HEAD_REF: ${{ inputs.head_ref }}
        GH_TOKEN: ${{ secrets.token }}