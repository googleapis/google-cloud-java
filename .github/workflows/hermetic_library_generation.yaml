# GitHub action job to test core java library features on
# downstream client libraries before they are released.
name: Hermetic library generation upon generation config change through pull requests
on:
  pull_request:

env:
  REPO_FULL_NAME: ${{ github.event.pull_request.head.repo.full_name }}
  GITHUB_REPOSITORY: ${{ github.repository }}
jobs:
  should_run_library_generation:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.determine_fork.outputs.should_run }}
    steps:
    - name: Determine whether the pull request comes from a fork
      id: determine_fork
      shell: bash
      run: |
        if [[ "${GITHUB_REPOSITORY}" != "${REPO_FULL_NAME}" ]]; then
          echo "This PR comes from a fork. Skip library generation."
          echo "should_run=false" >> $GITHUB_OUTPUT
        else
          echo "should_run=true" >> $GITHUB_OUTPUT
        fi
  library_generation:
    runs-on: ubuntu-latest
    needs: should_run_library_generation
    if: needs.should_run_library_generation.outputs.should_run == 'true'
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.CLOUD_JAVA_BOT_TOKEN }}
    - uses: googleapis/sdk-platform-java/.github/scripts@chore/add-reusable-workflow
      with:
        base_ref: ${{ github.base_ref }}
        head_ref: ${{ github.head_ref }}
        token: ${{ secrets.CLOUD_JAVA_BOT_TOKEN }}
