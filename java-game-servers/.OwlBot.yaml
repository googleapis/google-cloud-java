deep-remove-regex:
- "/java-game-servers/grpc-google-.*/src"
- "/java-game-servers/proto-google-.*/src"
- "/java-game-servers/google-.*/src"

deep-preserve-regex:
- "/google-cloud-game-servers/src/test/java/com/google/cloud/gaming/v.*/it/ITSystemTest.java"

deep-copy-regex:
- source: "/google/cloud/gaming/(v.*)/.*-java/proto-google-.*/src"
  dest: "/owl-bot-staging/java-game-servers/$1/proto-google-cloud-game-servers-$1/src"
- source: "/google/cloud/gaming/(v.*)/.*-java/grpc-google-.*/src"
  dest: "/owl-bot-staging/java-game-servers/$1/grpc-google-cloud-game-servers-$1/src"
- source: "/google/cloud/gaming/(v.*)/.*-java/gapic-google-.*/src"
  dest: "/owl-bot-staging/java-game-servers/$1/google-cloud-game-servers/src"

api-name: gameservices
