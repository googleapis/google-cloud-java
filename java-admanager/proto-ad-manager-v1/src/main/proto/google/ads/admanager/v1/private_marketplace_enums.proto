syntax = "proto3";

package google.ads.admanager.v1;

option csharp_namespace = "Google.Ads.AdManager.V1";
option go_package = "google.golang.org/genproto/googleapis/ads/admanager/v1;admanager";
option java_multiple_files = true;
option java_outer_classname = "PrivateMarketplaceEnumsProto";
option java_package = "com.google.ads.admanager.v1";
option php_namespace = "Google\\Ads\\AdManager\\V1";
option ruby_package = "Google::Ads::AdManager::V1";

// Wrapper message for
// [PrivateMarketplaceDealStatus][google.ads.admanager.v1.PrivateMarketplaceDealStatusEnum.PrivateMarketplaceDealStatus].
message PrivateMarketplaceDealStatusEnum {
  // Describes the status of a private marketplace deal.
  enum PrivateMarketplaceDealStatus {
    // No value specified.
    PRIVATE_MARKETPLACE_DEAL_STATUS_UNSPECIFIED = 0;

    // The deal is pending.
    PENDING = 1;

    // The deal is active.
    ACTIVE = 2;

    // The deal is canceled.
    CANCELED = 3;

    // The deal is paused by the seller.
    SELLER_PAUSED = 4;

    // The deal is paused by the buyer.
    BUYER_PAUSED = 5;
  }
}
