syntax = "proto3";

package google.ads.admanager.v1;

import "google/ads/admanager/v1/cms_metadata_key_enums.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";

option csharp_namespace = "Google.Ads.AdManager.V1";
option go_package = "google.golang.org/genproto/googleapis/ads/admanager/v1;admanager";
option java_multiple_files = true;
option java_outer_classname = "CmsMetadataKeyMessagesProto";
option java_package = "com.google.ads.admanager.v1";
option php_namespace = "Google\\Ads\\AdManager\\V1";
option ruby_package = "Google::Ads::AdManager::V1";

// Key associated with a piece of content from a publisher's CMS.
message CmsMetadataKey {
  option (google.api.resource) = {
    type: "admanager.googleapis.com/CmsMetadataKey"
    pattern: "networks/{network_code}/cmsMetadataKeys/{cms_metadata_key}"
    plural: "cmsMetadataKeys"
    singular: "cmsMetadataKey"
  };

  // Identifier. The resource name of the `CmsMetadataKey`.
  // Format: `networks/{network_code}/cmsMetadataKeys/{cms_metadata_key_id}`
  string name = 1 [(google.api.field_behavior) = IDENTIFIER];

  // Required. The key of a key-value pair.
  string display_name = 3 [(google.api.field_behavior) = REQUIRED];

  // Output only. The status of this CMS metadata key.
  CmsMetadataKeyStatusEnum.CmsMetadataKeyStatus status = 4
      [(google.api.field_behavior) = OUTPUT_ONLY];
}
