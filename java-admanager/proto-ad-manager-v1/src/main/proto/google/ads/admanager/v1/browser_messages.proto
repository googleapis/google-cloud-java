syntax = "proto3";

package google.ads.admanager.v1;

import "google/api/field_behavior.proto";
import "google/api/resource.proto";

option csharp_namespace = "Google.Ads.AdManager.V1";
option go_package = "google.golang.org/genproto/googleapis/ads/admanager/v1;admanager";
option java_multiple_files = true;
option java_outer_classname = "BrowserMessagesProto";
option java_package = "com.google.ads.admanager.v1";
option php_namespace = "Google\\Ads\\AdManager\\V1";
option ruby_package = "Google::Ads::AdManager::V1";

// Represents a browser, including its version.
message Browser {
  option (google.api.resource) = {
    type: "admanager.googleapis.com/Browser"
    pattern: "networks/{network_code}/browsers/{browser}"
    plural: "browsers"
    singular: "browser"
  };

  // Identifier. The resource name of the `Browser`.
  // Format: `networks/{network_code}/browsers/{browser}`
  string name = 1 [(google.api.field_behavior) = IDENTIFIER];

  // Output only. The display name of the browser, including version info.
  optional string display_name = 2 [(google.api.field_behavior) = OUTPUT_ONLY];

  // Output only. The major version of the browser.
  optional string major_version = 4 [(google.api.field_behavior) = OUTPUT_ONLY];

  // Output only. The minor version of the browser.
  optional string minor_version = 5 [(google.api.field_behavior) = OUTPUT_ONLY];
}
