syntax = "proto3";

package google.ads.admanager.v1;

import "google/ads/admanager/v1/cms_metadata_value_enums.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";

option csharp_namespace = "Google.Ads.AdManager.V1";
option go_package = "google.golang.org/genproto/googleapis/ads/admanager/v1;admanager";
option java_multiple_files = true;
option java_outer_classname = "CmsMetadataValueMessagesProto";
option java_package = "com.google.ads.admanager.v1";
option php_namespace = "Google\\Ads\\AdManager\\V1";
option ruby_package = "Google::Ads::AdManager::V1";

// Key value pair associated with a piece of content from a publisher's CMS.
message CmsMetadataValue {
  option (google.api.resource) = {
    type: "admanager.googleapis.com/CmsMetadataValue"
    pattern: "networks/{network_code}/cmsMetadataValues/{cms_metadata_value}"
    plural: "cmsMetadataValues"
    singular: "cmsMetadataValue"
  };

  // Identifier. The resource name of the `CmsMetadataValue`.
  // Format:
  // `networks/{network_code}/cmsMetadataValues/{cms_metadata_value_id}`
  string name = 1 [(google.api.field_behavior) = IDENTIFIER];

  // The value of this key-value pair.
  string display_name = 3;

  // Required. Immutable. The resource name of the CmsMetadataKey.
  // Format: "networks/{network_code}/cmsMetadataKey/{cms_metadata_key_id}"
  string key = 5 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.field_behavior) = IMMUTABLE,
    (google.api.resource_reference) = {
      type: "admanager.googleapis.com/CmsMetadataKey"
    }
  ];

  // Output only. The status of this CMS metadata value.
  CmsMetadataValueStatusEnum.CmsMetadataValueStatus status = 6
      [(google.api.field_behavior) = OUTPUT_ONLY];
}
