syntax = "proto3";

package google.ads.admanager.v1;

option csharp_namespace = "Google.Ads.AdManager.V1";
option go_package = "google.golang.org/genproto/googleapis/ads/admanager/v1;admanager";
option java_multiple_files = true;
option java_outer_classname = "CreativeTemplateVariableUrlTypeEnumProto";
option java_package = "com.google.ads.admanager.v1";
option php_namespace = "Google\\Ads\\AdManager\\V1";
option ruby_package = "Google::Ads::AdManager::V1";

// Wrapper message for
// [CreativeTemplateVariableUrlType][google.ads.admanager.v1.CreativeTemplateVariableUrlTypeEnum.CreativeTemplateVariableUrlType]
message CreativeTemplateVariableUrlTypeEnum {
  // Types of URLs that a UrlCreativeTemplateVariable can represent.
  enum CreativeTemplateVariableUrlType {
    // Default value. This value is unused.
    CREATIVE_TEMPLATE_VARIABLE_URL_TYPE_UNSPECIFIED = 0;

    // Click tracking URL.
    CLICK_TRACKER = 1;

    // Deep-link URL.
    DEEPLINK = 2;

    // Impression tracking URL.
    IMPRESSION_TRACKER = 3;

    // Standard HTTP URL.
    STANDARD_HTTP = 4;
  }
}
