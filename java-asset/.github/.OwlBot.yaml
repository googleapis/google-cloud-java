docker:
  image: "gcr.io/repo-automation-bots/owlbot-java:latest"

deep-remove-regex:
- "/grpc-google-.*/src"
- "/proto-google-.*/src"
- "/google-.*/src"

deep-preserve-regex:
- "google-cloud-.*/src/test/java/com/google/cloud/.*/it"
- "google-cloud-asset/src/test/java/com/google/cloud/asset/v1/VPCServiceControlTest.java"

deep-copy-regex:
- source: "/google/cloud/asset/(v.*)/.*-java/proto-google-.*/src"
  dest: "/owl-bot-staging/$1/proto-google-cloud-asset-$1/src"
- source: "/google/cloud/asset/(v.*)/.*-java/grpc-google-.*/src"
  dest: "/owl-bot-staging/$1/grpc-google-cloud-asset-$1/src"
- source: "/google/cloud/asset/(v.*)/.*-java/gapic-google-.*/src"
  dest: "/owl-bot-staging/$1/google-cloud-asset/src"
