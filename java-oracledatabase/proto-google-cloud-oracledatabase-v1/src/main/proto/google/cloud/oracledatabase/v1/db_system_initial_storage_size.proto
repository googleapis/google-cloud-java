syntax = "proto3";

package google.cloud.oracledatabase.v1;

import "google/api/field_behavior.proto";
import "google/api/resource.proto";

option csharp_namespace = "Google.Cloud.OracleDatabase.V1";
option go_package = "cloud.google.com/go/oracledatabase/apiv1/oracledatabasepb;oracledatabasepb";
option java_multiple_files = true;
option java_outer_classname = "DbSystemInitialStorageSizeProto";
option java_package = "com.google.cloud.oracledatabase.v1";
option php_namespace = "Google\\Cloud\\OracleDatabase\\V1";
option ruby_package = "Google::Cloud::OracleDatabase::V1";

// Summary of the DbSystem initial storage size.
message DbSystemInitialStorageSize {
  option (google.api.resource) = {
    type: "oracledatabase.googleapis.com/DbSystemInitialStorageSize"
    pattern: "projects/{project}/locations/{location}/dbSystemInitialStorageSizes/{db_system_initial_storage_size}"
    plural: "dbSystemInitialStorageSizes"
    singular: "dbSystemInitialStorageSize"
  };

  // Output only. The name of the resource.
  string name = 2 [(google.api.field_behavior) = OUTPUT_ONLY];

  // Output only. The properties of the DbSystem initial storage size summary.
  DbSystemInitialStorageSizeProperties properties = 3
      [(google.api.field_behavior) = OUTPUT_ONLY];
}

// The properties of a DbSystem initial storage size summary.
message DbSystemInitialStorageSizeProperties {
  // The storage option used in the DB system.
  enum StorageManagement {
    // Unspecified storage management.
    STORAGE_MANAGEMENT_UNSPECIFIED = 0;

    // Automatic Storage Management.
    ASM = 1;

    // Logical Volume Management.
    LVM = 2;
  }

  // The shape type of the DB system.
  enum ShapeType {
    // Unspecified shape type.
    SHAPE_TYPE_UNSPECIFIED = 0;

    // Standard X86.
    STANDARD_X86 = 1;
  }

  // Output only. The storage option used in DB system.
  StorageManagement storage_management = 1
      [(google.api.field_behavior) = OUTPUT_ONLY];

  // Output only. VM shape platform type
  ShapeType shape_type = 2 [(google.api.field_behavior) = OUTPUT_ONLY];

  // Output only. List of storage disk details.
  repeated StorageSizeDetails storage_size_details = 3
      [(google.api.field_behavior) = OUTPUT_ONLY];

  // Output only. List of storage disk details available for launches from
  // backup.
  repeated StorageSizeDetails launch_from_backup_storage_size_details = 4
      [(google.api.field_behavior) = OUTPUT_ONLY];
}

// The initial storage size, in gigabytes, that is applicable for virtual
// machine DBSystem.
message StorageSizeDetails {
  // Output only. The data storage size, in gigabytes, that is applicable for
  // virtual machine DBSystem.
  int32 data_storage_size_in_gbs = 1
      [(google.api.field_behavior) = OUTPUT_ONLY];

  // Output only. The RECO/REDO storage size, in gigabytes, that is applicable
  // for virtual machine DBSystem.
  int32 reco_storage_size_in_gbs = 2
      [(google.api.field_behavior) = OUTPUT_ONLY];
}

// The request for `DbSystemInitialStorageSizes.List`.
message ListDbSystemInitialStorageSizesRequest {
  // Required. The parent value for the DbSystemInitialStorageSize resource with
  // the format: projects/{project}/locations/{location}
  string parent = 1 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.resource_reference) = {
      child_type: "oracledatabase.googleapis.com/DbSystemInitialStorageSize"
    }
  ];

  // Optional. The maximum number of items to return.
  // If unspecified, a maximum of 50 DbSystemInitialStorageSizes will be
  // returned. The maximum value is 1000; values above 1000 will be reset to
  // 1000.
  int32 page_size = 2 [(google.api.field_behavior) = OPTIONAL];

  // Optional. A token identifying the requested page of results to return. All
  // fields except the filter should remain the same as in the request that
  // provided this page token.
  string page_token = 3 [(google.api.field_behavior) = OPTIONAL];
}

// The response for `DbSystemInitialStorageSizes.List`.
message ListDbSystemInitialStorageSizesResponse {
  // The list of DbSystemInitialStorageSizes.
  repeated DbSystemInitialStorageSize db_system_initial_storage_sizes = 1;

  // A token identifying a page of results the server should return.
  string next_page_token = 2;
}
