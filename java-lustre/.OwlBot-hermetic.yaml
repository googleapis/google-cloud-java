deep-remove-regex:
- "/java-lustre/grpc-google-.*/src"
- "/java-lustre/proto-google-.*/src"
- "/java-lustre/google-.*/src"
- "/java-lustre/samples/snippets/generated"

deep-preserve-regex:
- "/java-lustre/google-.*/src/test/java/com/google/cloud/.*/v.*/it/IT.*Test.java"

deep-copy-regex:
- source: "/google/cloud/lustre/(v.*)/.*-java/proto-google-.*/src"
  dest: "/owl-bot-staging/java-lustre/$1/proto-google-cloud-lustre-$1/src"
- source: "/google/cloud/lustre/(v.*)/.*-java/grpc-google-.*/src"
  dest: "/owl-bot-staging/java-lustre/$1/grpc-google-cloud-lustre-$1/src"
- source: "/google/cloud/lustre/(v.*)/.*-java/gapic-google-.*/src"
  dest: "/owl-bot-staging/java-lustre/$1/google-cloud-lustre/src"
- source: "/google/cloud/lustre/(v.*)/.*-java/samples/snippets/generated"
  dest: "/owl-bot-staging/java-lustre/$1/samples/snippets/generated"

api-name: lustre