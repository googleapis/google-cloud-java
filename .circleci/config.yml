    <<: *anchor_docker
    <<: *anchor_auth_vars
    steps:
      - checkout
      - run:
          <<: *anchor_run_decrypt
      - run:
          name: Run integration tests for google-cloud-spanner
          command: ./utilities/verify_single_it.sh google-cloud-spanner
  speech_it:
