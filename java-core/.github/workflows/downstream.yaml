# Github action job to test core java library features on
# downstream client libraries before they are released.
on:
  pull_request:
    types: [ labeled ]
    branches:
    - main
name: downstream
jobs:
  dependencies:
    if: ${{ github.event.label.name == 'downstream-check:run' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java: [17]
        repo:
        # This list needs to be updated manually until an automated solution is in place.
        - accessapproval
        - accesscontextmanager
        - aiplatform
        - analytics-admin
        - analytics-data
        - api-gateway
        - apigee-connect
        - appengine-admin
        - area120-tables
        - artifact-registry
        - asset
        - assured-workloads
        - automl
        - bigquery
        - bigqueryconnection
        - bigquerydatatransfer
        - bigquerymigration
        - bigqueryreservation
        - bigtable
        - billing
        - billingbudgets
        - binary-authorization
        - channel
        - cloudbuild
        - compute
        - contact-center-insights
        - container
        - containeranalysis
        - data-fusion
        - datacatalog
        - dataflow
        - datalabeling
        - dataproc
        - dataproc-metastore
        - datastore
        - datastream
        - debugger-client
        - deploy
        - dialogflow
        - dialogflow-cx
        - dlp
        - dms
        - dns
        - document-ai
        - domains
        - errorreporting
        - essential-contacts
        - eventarc
        - filestore
        - firestore
        - functions
        - game-servers
        - gke-connect-gateway
        - gkehub
        - gsuite-addons
        - iam-admin
        - iamcredentials
        - iot
        - kms
        - language
        - life-sciences
        - logging
        - logging-logback
        - managed-identities
        - mediatranslation
        - memcache
        - monitoring
        - monitoring-dashboards
        - network-management
        - network-security
        - networkconnectivity
        - notebooks
        - orchestration-airflow
        - orgpolicy
        - os-config
        - os-login
        - phishingprotection
        - policy-troubleshooter
        - private-catalog
        - profiler
        - pubsublite
        - recaptchaenterprise
        - recommendations-ai
        - recommender
        - redis
        - resource-settings
        - resourcemanager
        - retail
        - scheduler
        - secretmanager
        - security-private-ca
        - securitycenter
