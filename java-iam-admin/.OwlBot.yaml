deep-remove-regex:
- "/java-iam-admin/grpc-google-.*/src"
- "/java-iam-admin/proto-google-.*/src"
- "/java-iam-admin/google-.*/src"

deep-preserve-regex:
- "/java-iam-admin/google-.*/src/test/java/com/google/cloud/.*/v.*/it/IT.*Test.java"

deep-copy-regex:
- source: "/google/iam/admin/(v.*)/.*-java/proto-google-.*/src"
  dest: "/owl-bot-staging/java-iam-admin/$1/proto-google-iam-admin-$1/src"
- source: "/google/iam/admin/(v.*)/.*-java/grpc-google-.*/src"
  dest: "/owl-bot-staging/java-iam-admin/$1/grpc-google-iam-admin-$1/src"
- source: "/google/iam/admin/(v.*)/.*-java/gapic-google-.*/src"
  dest: "/owl-bot-staging/java-iam-admin/$1/google-iam-admin/src"

api-name: iam-admin
